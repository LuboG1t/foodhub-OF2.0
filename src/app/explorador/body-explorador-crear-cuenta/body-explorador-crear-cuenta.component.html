<main>

  <div class="formulario-container">
    <div class="formulario-card">

      <h2>Regístrate y Sé <br> parte de FoodHub</h2>
      <h3>Conviértete en Creador</h3>
      <p>Un creado es un nutricionista, para crear una cuenta <br> debes validar tu código de colegiado.</p>

      <form>
        <label for="nombre">Nombre: *</label>
        <input type="text" placeholder="Ingrese Nombre *" id="nombreInput" required>

        <label for="apellidoPaterno">Apellido Paterno: *</label>
        <input type="text" placeholder="Ingrese Apellido Paterno *" id="apellidoPaternoInput" required>

        <label for="apellidoMaterno">Apellido Materno: *</label>
        <input type="text" placeholder="Ingrese Apellido Materno *" id="apellidoMaternoInput" required>

        <label for="correo">Correo Electrónico: *</label>
        <input type="email" placeholder="Ingrese Correo Electrónico *" id="emailInput" required>

        <label for="contrasena">Contraseña: *</label>
        <input type="password" placeholder="********" id="contrasena" name="contrasena" required>

        <label for="codigoColegiado">Código de Colegiado: *</label>
        <input type="number" placeholder="012345" maxlength="10" id="codigoColegiadoInput" required>

        <button (click)="validarCamposYCrearCuenta()" type="submit">Crear cuenta</button>

        <p class="obligatorio-texto">* Todos los campos son obligatorios y deben ser llenados.</p>
      </form>

    </div>

    <div *ngIf="mostrarModalCuentaCreada" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
      <div class="bg-white p-4 rounded-md shadow-lg">
        <p class="text-2xl font-bold mb-4">¡Cuenta creada!</p>
        <p>Se ha enviado un mensaje de activación a tu correo electrónico.</p>
        <button (click)="cerrarModalCuentaCreada()" class="bg-blue-500 text-white px-4 py-2 mt-4 rounded">Cerrar</button>
      </div>
    </div>

  </div>
</main>
